{% extends 'game/base.html' %}
{% block title %}
<title>{{title}}</title>
{% endblock %}
{% block content %}

<main1>
        <br>
        <div class="container-fluid">
            <div class="row mx-5 ">
                <div class="col-12 ">
                    <div class="carousel w-100 flickity-enabled is-draggable" data-flickity="{ &quot;pageDots&quot;: false, &quot;imagesLoaded&quot;: true, &quot;wrapAround&quot;: true, &quot;rightToLeft&quot;: false}">
                        {% for i in title_object %}
                        <div class="carousel-cell col-12 col-md-6 col-xl-4 p-3" style="position: absolute;left:0px;transform: translateX(500%);">
                            <div class="slider-wrap slider-image-color shadow-sm">
                                <a href="{{i.get_absolute_url}}">
                                    <img class="img-fluid" src="{{i.photo.url}}" sizes="(max-width: 1024px) 100vw, 1024px">
                                </a>
                                        <div class="position-absolute bottom left w-auto m-2">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="slide-box-shadow border-class p-3">
                                                            <small class="text-white">{{i.datePub}}</small>
                                                            <h4  class="poppins font-weight-bold"><a   href="{{i.get_absolute_url}}">{{i.title}}</a></h4>
                                                            <div class="text-white">{{i.contentSM|truncatechars:120}}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
</main1>

<main2>
        <div class="container-fluid mb-4 px-4 my-4 ">
            <div class="row text-center mx-5 icon_b  ">
                    {% for i in banner %}
                    <div class="col-12 col-md-6 col-xl-3  ">
                        <div class="box-main2 w-auto bottom left">
                            <a id="icon_b" href="#"><img class="img-fluid" src="{{ i.photo.url }}" alt="" sizes="(max-width: 1024px) 100vw, 1024px"></a>
                        </div>
                    </div>
                    {% endfor %}
            </div>
        </div>
</main2>

{% include 'game/base_title.html' %}
<div style="padding-bottom:50px"></div>
{% endblock %}
