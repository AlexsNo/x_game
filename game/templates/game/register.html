{% extends 'game/base.html' %}

 {% block content %}
    <div class="container">
        <div class="col-12">
            <form id="register" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <p style="font-size: 30px;" class="fw-bold text-center">Регистрация</p>
    <div class="mb-3 mt-3 ">
        <div class="row justify-content-center">
            <div style="width:30%;" class="col-12">
                <label style="font-weight: 600;" for="{{form.first_name.id_for_label}}" class="form-label">Логин</label>
                {{form.username}}
                <label style="font-weight: 600;" for="{{form.username.id_for_label}}" class="form-label">Имя</label>
                {{form.first_name}}
                <label style="font-weight: 600;" for="{{form.email.id_for_label}}" class="form-label">Почта</label>
                {{form.email}}
                <label style="font-weight: 600;" for="{{form.password.id_for_label}}" class="form-label">Пароль</label>
                {{form.password}}
                <label style="font-weight: 600;" for="{{form.password2.id_for_label}}" class="form-label">Пароль еще раз</label>
                {{form.password2}}
                <div style="padding-bottom:30px"></div>
                 <button style="width: 100%; border-radius: 10px; background-color: var(--green_header);" type="submit" class="btn btn-primary">Создать аккаунт</button>
                {{form.errors}}
            </div>
        </div>
    </div>

</form>
        </div>
    </div>
<div style="padding-bottom:50px"></div>
 {% endblock  %}
